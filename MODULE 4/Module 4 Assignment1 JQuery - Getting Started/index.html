<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h2>Heading One</h2>
    <h2>Heading Two</h2>
    <p>This is the first paragraph of the page.</p>
    <p>Here is the second paragraph of the page.</p>
    <p>And this is the third paragraph of the page.</p>
    <div id="myDiv">
        <p>This is some content inside a div with an ID.</p>
    </div>
    
    <!-- Buttons -->
    <button id="hideParagraphs">Hide Paragraphs</button>
    <button id="hideDiv">Hide Div</button>
</body>
</html>
