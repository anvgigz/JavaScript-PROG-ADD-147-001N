<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Purchase</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<header>
  <div class="custom-shape-divider-top-1741274803">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
    </svg>
</div>
</header>
<body>
  
  <div class="left-side-gif"></div>
  <div class="container">
    <h1>Purchase Your Items</h1>
    <form id="purchaseForm">
      <label for="groceryItems">Grocery Items:</label>
      <select id="groceryItems"></select>

      <label for="itemQuantity">Quantity:</label>
      <input type="number" id="itemQuantity" required min="1">

      <button type="submit">Add to Cart</button>
    </form>
    <button id="saveCartBtn">Save Your Cart</button>
    <div id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cartItems"></ul>
      <p>Total Cost: <span id="totalCost">0</span></p>
    </div>
    <div id="retrieveCart">
      <h2>Retrieve Cart</h2>
      <!-- By using the for="cartId", the label is placed next to the input for readability also it associates the label with the input box -->
      <label for="cartId">Enter Cart ID:</label>
      <input type="text" id="cartId">
      <button id="loadCartBtn">Load Cart</button>
    </div>
  </div>
  <div class="right-side-gif"></div>
  <script src="./script/script.js"></script>
</body>
</html>
